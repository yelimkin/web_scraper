<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div style="background-color: #323232;">
        <div style="background-color: #323232;">
            <h1 style="text-align : center; color: white;">Deal List</h1>
        </div>
        <div>
            <table class="table table-dark table-hover">
                <tr>
                    <td style="text-align : center">이미지</td>
                    <td style="text-align : center">제목</td>
                    <td style="text-align : center">댓글 수</td>
                    <td style="text-align : center">추천 수</td>
                    <td style="text-align : center">작성 날짜</td>
                </tr>
                {% for deal in deals%}
                <tr>
                    <td><a href="{{ deal.img_url }}" style="text-decoration: none; color: white;"> <img src="{{ deal.img_url }}"></a> </td>
                    <td><a href="{{ deal.link }}" style="text-decoration: none; color: white;">{{ deal.title }}</a> </td>
                    <td style="text-align : center">{{ deal.reply_count }}</td>
                    <td style="text-align : center">{{ deal.up_count }}</td>
                    <td style="text-align : center">{{ deal.cdate|date:"Y년 M d일 D"}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
